    G_13: 5.892e9                        #N/m**2, G_13 = G_12
    G_23: 9.332e9                        #N/m**2, 
    nu_12: 0.025                         #-, nu_ij is the Poisson's ratio that corresponds to a contraction in direction j when an extension is applied in direction i.
